name: Lite

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: remove optional deps
      run: sudo apt remove flex bison libsqlite3-dev libprocps-dev libncurses5-dev libmnl-dev tmux
    - name: mkdir
      run: mkdir build
    - name: cmake
      run: cd build && cmake ..
    - name: make
      run: cd build && make
    - name: ctest
      run: cd build && ctest --output-on-failure --timeout 60

name: Lite

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: remove optional dependencies
      run: sudo apt remove flex bison libsqlite3-dev libprocps-dev libncurses5-dev libmnl-dev pandoc tmux
    - name: create build directory
      run: mkdir build
    - name: configure
      run: cd build && cmake ..
    - name: build
      run: cd build && make
    - name: test
      run: cd build && ctest --output-on-failure --timeout 60

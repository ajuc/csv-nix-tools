name: Full

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: update package lists
      run: sudo apt update
    - name: install deps
      run: sudo apt install flex bison libsqlite3-dev libprocps-dev libncurses5-dev libmnl-dev pandoc tmux
    - name: mkdir
      run: mkdir build
    - name: cmake
      run: cd build && cmake .. -DCMAKE_INSTALL_PREFIX=/tmp/csv-nix-tools-bin
    - name: make
      run: cd build && make
    - name: make
      run: cd build && make install
    - name: ctest
      run: cd build && ctest --output-on-failure --timeout 60
